<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locate|MediSearch|SE4351 Project</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

    <section class="text-center">


        <h3 class="mb-5">Contact us</h3>
      
        <div class="row">
          <div class="col-lg-5">
            <iframe
              src="https://img.freepik.com/premium-vector/abstract-flat-map-city-plan-town-detailed-city-map_257312-609.jpg?w=2000"
              class="h-100 w-100" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
      
          <div class="col-lg-7">
            <form>
              <div class="row">
                <div class="col-md-9">
                  <div class="row mb-4">
                    <div class="col-md-6 mb-4 mb-md-0">
                      <div class="form-outline">
                        <input type="text" id="form3Example1" class="form-control" />
                        <label class="form-label" for="form3Example1">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-outline">
                        <input type="email" id="form3Example2" class="form-control" />
                        <label class="form-label" for="form3Example2">Email Address</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control" />
                    <label class="form-label" for="form3Example3">Subject</label>
                  </div>
                  <div class="form-outline mb-4">
                    <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                    <label class="form-label" for="form4Example3">Message</label>
                  </div>
                  <div class="text-center text-md-start">
                    <button type="submit" class="btn btn-primary mb-5 mb-md-0">
                      Send
                    </button>
                  </div>
                </div>
                <div class="col-md-3">
                  <ul class="list-unstyled">
                    <li>
                      <i class="fas fa-map-marker-alt fa-2x text-primary"></i>
                      <p><small>New York, NY 10012, USA</small></p>
                    </li>
                    <li>
                      <i class="fas fa-phone fa-2x text-primary"></i>
                      <p><small>+ 01 234 567 89</small></p>
                    </li>
                    <li>
                      <i class="fas fa-envelope fa-2x text-primary"></i>
                      <p><small>contact@gmail.com</small></p>
                    </li>
                  </ul>
                </div>
              </div>
            </form>
      
          </div>
        </div>
      
      
      </section>
    
</body>
</html>
